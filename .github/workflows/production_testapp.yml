name: Deploy Next.js SSR to Azure

on:
  push:
    branches:
      - production # Deploy only from production branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Zip build folder for deployment
        run: |
          mkdir deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/
          cp -r public deploy/
          cd deploy
          zip -r ../app.zip . -x "*.git*" -x "*.github*" -x ".gitignore" -x "*node_modules/.cache*"
          cd ..

      - name: List deploy folder before zipping
        run: |
          ls -la deploy

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: TestApp
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_PROD_PUBLISH_PROFILE }}
          package: app.zip
